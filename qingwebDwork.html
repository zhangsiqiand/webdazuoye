<script type="text/javascript">
var left=document.getElementById('left');
var right=document.getElementById('right');
var index=1;
function next(){
index++;
animate(top2,{left:-800*index},function(){

	if(index===5){
		top2.style.left="-800px";
		index=1;
	}
});
}
function qian(){
index--;
animate(top2,{left:-800*index},function() {
	if (index===0) {
		top2.style.left="-4000px";
		index=5;
	}
});
}
right.onclick=next;
left.onclick=qian;
</script>
